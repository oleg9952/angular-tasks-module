<div class="wrapper">
    <div class="output__holder">
        <div class="even">
            <h2>Even</h2>
            <div class="even__body">
                <app-even
                    [count]="count$"
                    [events]="eventsSubject"
                ></app-even>
            </div>
        </div>

        <div class="odd">
            <h2>Odd</h2>
            <div class="odd__body">
                <app-odd
                    [count]="count$"
                    [events]="eventsSubject"
                ></app-odd>
            </div>
        </div>
    </div>
    
    <app-controls
        (onStart)="start()"
        (onEnd)="end()"
    ></app-controls>
</div>
