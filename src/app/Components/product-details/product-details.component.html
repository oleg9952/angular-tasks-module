<div class="productdetails">
    <p>Name: <span>{{ product.name }}</span></p>
    <p class="mb">Amount: <span>{{ product.amount }}</span></p>
    <div class="edit-btn"
        (click)="goToEdit()"
    >
        <i class="fas fa-edit"></i>
        <p>Edit Name</p>
    </div>
    <div class="edit-btn"
        (click)="onDelete()"
    >
        <i class="fas fa-trash-alt"></i>
        <p>Delete</p>
    </div>
</div>
