<form class="editproduct"
    *ngIf="allowEdit;else editProhibited"
    (submit)="handleSubmit($event)"
>
    <input
        type="text"
        name="newName"
        [(ngModel)]="productName"
        placeholder="New name..."
        autocomplete="off"
    >
    <button type="submit">Save</button>
</form>

<ng-template #editProhibited>
    <div class="prohibited">
        <h2>Editing Prohibited</h2>
    </div>
</ng-template>
